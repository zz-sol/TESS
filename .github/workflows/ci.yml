name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  fmt:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            args: ""
          - name: ark-bn254
            args: --no-default-features --features ark_bn254
          - name: ark-bls12381
            args: --no-default-features --features ark_bls12381
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Clippy (${{ matrix.name }})
        run: cargo clippy ${{ matrix.args }} --all-targets -- -D warnings

  tests:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            args: ""
          - name: ark-bn254
            args: --no-default-features --features ark_bn254
          - name: ark-bls12381
            args: --no-default-features --features ark_bls12381
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo test (${{ matrix.name }})
        run: cargo test ${{ matrix.args }}
